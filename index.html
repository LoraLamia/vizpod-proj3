<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Data Science Salaries Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="header">
    <h2>Data Science Salaries Visualization</h2>
    <div class="form-group">
        <label for="experience-level">Odaberi Razinu Iskustva:</label>
        <select id="experience-level">
            <option value="EN">Entry</option>
            <option value="MI">Mid</option>
            <option value="SE">Senior</option>
            <option value="EX">Expert</option>
            <option value="ALL">Sve</option>
        </select>
    </div>
</div>
<div class="charts-container">
    <div class="chart">
        <div id="bar-chart"></div>
    </div>
    <div class="chart">
        <div id="line-chart"></div>
    </div>
</div>
<div class="charts-container">
    <div class="chart">
        <div id="pie-chart"></div>
    </div>
    <div class="chart">
        <div id="scatter-plot"></div>
    </div>
</div>
<div class="chart">
    <div id="box-plot"></div>
</div>
<script src="code.js"></script>
</body>

</html>
