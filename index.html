<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Data Science Salaries Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .x-axis-label {
            font-size: 14px;
        }

        .y-axis-label {
            font-size: 14px;
        }

        .bar {
            fill: steelblue;
        }

        .tooltip {
            position: fixed;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 50px;
        }
    </style>
</head>

<body>
<div class="header">
    <label for="experience-level">Odaberi Razinu Iskustva:</label>
    <select id="experience-level">
        <option value="ALL">Sve</option>
        <option value="EN">Entry</option>
        <option value="MI">Mid</option>
        <option value="SE">Senior</option>
        <option value="EX">Expert</option>
    </select>
</div>
<div class="container">
    <div class="col-md-6">
        <div id="bar-chart"></div>
    </div>
    <div class="col-md-6">
        <div id="line-chart"></div>
    </div>
</div>
<div id="charts-container">
    <div id="pie-chart"></div>
    <div id="scatter-plot"></div>
</div>
<script src="code.js"></script>
</body>

</html>
